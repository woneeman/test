   name: Run Playwright Tests

   on:
     push:
       branches:
         - main
     pull_request:
       branches:
         - main

   jobs:
     test:
       runs-on: ubuntu-latest

       steps:
         - name: Checkout code
           uses: actions/checkout@v4

         - name: Set up Node.js
           uses: actions/setup-node@v4
           with:
             node-version: '16' # или другая версия Node.js

         - name: Install dependencies
           run: npm install

         - name: Run Playwright tests
           run: node test.js > result.log; echo "##[group]Test Results"; cat result.log; echo "##[endgroup]"

         - name: Upload Test Results
           uses: actions/upload-artifact@v4
           with:
             name: test-results
             path: result.log
   
