name: Playwright Tests

# Триггеры для запуска workflow
on:
  push:
    branches:
      - main  # Запускать при пуше в ветку main
  pull_request:
    branches:
      - main  # Запускать при создании PR в ветку main

# Задачи, которые будут выполняться
jobs:
  test:
    # Запуск на последней версии Ubuntu
    runs-on: ubuntu-latest

    # Шаги выполнения
    steps:
      # Шаг 1: Проверка кода
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Укажите нужную версию Node.js

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: npm install

      # Шаг 4: Запуск тестов Playwright
      - name: Run Playwright tests
        run: npx playwright test

      # Шаг 5 (опционально): Загрузка артефактов (например, отчетов или скриншотов)
      - name: Upload test artifacts
        if: always()  # Загружать артефакты, даже если тесты упали
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/  # Папка с отчетом Playwright
